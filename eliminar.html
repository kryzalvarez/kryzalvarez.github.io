<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Generator</title>
  <style>
    body {
      font-family: 'Source Sans Pro', Arial, sans-serif;
    }
    .barcode-container {
      text-align: center;
      padding-top: 8px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="barcode-container">
    <!-- insert your custom barcode setting your data in the GET parameter "data" -->
    <img alt='Barcode Generator TEC-IT'
         src='https://barcode.tec-it.com/barcode.ashx?data=This+is+a+QR+Code+by+TEC-IT&code=QRCode'/>
  </div>
  <div style='padding-top:8px; text-align:center; font-size:15px;'>
    <!-- back-linking to www.tec-it.com is required -->
    <a href='https://www.tec-it.com' title='Barcode Software by TEC-IT' target='_blank'>
      TEC-IT Barcode Generator<br/>
      <!-- logos are optional -->
      <img alt='TEC-IT Barcode Software' border='0'
           src='http://www.tec-it.com/pics/banner/web/TEC-IT_Logo_75x75.gif'>
    </a>
  </div>
</body>
</html>
