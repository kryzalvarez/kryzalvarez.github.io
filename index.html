<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teclado Virtual</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .texto-container {
      margin-bottom: 20px;
    }

    #teclado {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f2f2f2;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .linea {
      display: flex;
      width: 100%;
      justify-content: center;
      margin-bottom: 5px; /* Ajusta el espacio entre las líneas */
    }

    button {
      padding: 90px; /* Ajusta el tamaño de los botones */
      font-size: 60px; /* Ajusta el tamaño de la fuente */
      width: 90px; /* Ajusta el ancho de los botones */
      margin-right: 5px; /* Ajusta el espacio entre los botones */
      transition: all 0.2s; /* Agrega una transición para cambios de estilo */
    }

    button:hover {
      transform: scale(1.1); /* Ajusta el tamaño al pasar el mouse sobre el botón */
    }

    .funcion {
      background-color: #ffc107; /* Cambia el color de fondo */
      color: #000; /* Cambia el color del texto */
      font-weight: bold; /* Hace que el texto sea más grueso */
    }

    .espacio {
      width: 150px; /* Ajusta el ancho del botón de espacio */
    }
  </style>
</head>
<body>

<div class="texto-container">
  <textarea id="casilla1" class="texto form-control" rows="4" cols="50" onclick="setCasilla('casilla1')"></textarea>
</div>
<div class="texto-container">
  <textarea id="casilla2" class="texto form-control" rows="4" cols="50" onclick="setCasilla('casilla2')"></textarea>
</div>

<div id="teclado" class="container">
  <div class="linea">
    <button class="btn btn-primary" onclick="agregarCaracter('1')">1</button>
    <button class="btn btn-primary" onclick="agregarCaracter('2')">2</button>
    <button class="btn btn-primary" onclick="agregarCaracter('3')">3</button>
    <button class="btn btn-primary" onclick="agregarCaracter('4')">4</button>
    <button class="btn btn-primary" onclick="agregarCaracter('5')">5</button>
    <button class="btn btn-primary" onclick="agregarCaracter('6')">6</button>
    <button class="btn btn-primary" onclick="agregarCaracter('7')">7</button>
    <button class="btn btn-primary" onclick="agregarCaracter('8')">8</button>
    <button class="btn btn-primary" onclick="agregarCaracter('9')">9</button>
    <button class="btn btn-primary" onclick="agregarCaracter('0')">0</button>
  </div>
  <div class="linea">
    <button class="btn btn-primary" onclick="agregarCaracter('Q')">Q</button>
    <button class="btn btn-primary" onclick="agregarCaracter('W')">W</button>
    <button class="btn btn-primary" onclick="agregarCaracter('E')">E</button>
    <button class="btn btn-primary" onclick="agregarCaracter('R')">R</button>
    <button class="btn btn-primary" onclick="agregarCaracter('T')">T</button>
    <button class="btn btn-primary" onclick="agregarCaracter('Y')">Y</button>
    <button class="btn btn-primary" onclick="agregarCaracter('U')">U</button>
    <button class="btn btn-primary" onclick="agregarCaracter('I')">I</button>
    <button class="btn btn-primary" onclick="agregarCaracter('O')">O</button>
    <button class="btn btn-primary" onclick="agregarCaracter('P')">P</button>
  </div>
  <div class="linea">
    <button class="btn btn-primary" onclick="agregarCaracter('A')">A</button>
    <button class="btn btn-primary" onclick="agregarCaracter('S')">S</button>
    <button class="btn btn-primary" onclick="agregarCaracter('D')">D</button>
    <button class="btn btn-primary" onclick="agregarCaracter('F')">F</button>
    <button class="btn btn-primary" onclick="agregarCaracter('G')">G</button>
    <button class="btn btn-primary" onclick="agregarCaracter('H')">H</button>
    <button class="btn btn-primary" onclick="agregarCaracter('J')">J</button>
    <button class="btn btn-primary" onclick="agregarCaracter('K')">K</button>
    <button class="btn btn-primary" onclick="agregarCaracter('L')">L</button>
    <button class="btn btn-primary" onclick="agregarCaracter('Ñ')">Ñ</button>
  </div>
  <div class="linea">
    <button class="btn btn-primary" onclick="agregarCaracter('Z')">Z</button>
    <button class="btn btn-primary" onclick="agregarCaracter('X')">X</button>
    <button class="btn btn-primary" onclick="agregarCaracter('C')">C</button>
    <button class="btn btn-primary" onclick="agregarCaracter('V')">V</button>
    <button class="btn btn-primary" onclick="agregarCaracter('B')">B</button>
    <button class="btn btn-primary" onclick="agregarCaracter('N')">N</button>
    <button class="btn btn-primary" onclick="agregarCaracter('M')">M</button>
  </div>
  <div class="linea">
    <button class="btn btn-primary funcion" onclick="limpiarCasilla()">Limpiar</button>
    <button class="btn btn-primary funcion" onclick="borrarUltimoCaracter()">Borrar</button>
    <button class="btn btn-primary espacio" onclick="agregarEspacio()">Espacio</button>
    <button class="btn btn-primary funcion" onclick="agregarCaracter('.')">.</button>
    <!-- Puedes agregar más botones según tus necesidades -->
  </div>
</div>

<script>
  var casillaActual = 'casilla1';

  function setCasilla(casilla) {
    casillaActual = casilla;
  }

  function agregarCaracter(caracter) {
    var textoActual = document.getElementById(casillaActual);
    if (textoActual) {
      textoActual.value += caracter;
    }
  }

  function limpiarCasilla() {
    var textoActual = document.getElementById(casillaActual);
    if (textoActual) {
      textoActual.value = '';
    }
  }

  function borrarUltimoCaracter() {
    var textoActual = document.getElementById(casillaActual);
    if (textoActual) {
      textoActual.value = textoActual.value.slice(0, -1);
    }
  }

  function agregarEspacio() {
    var textoActual = document.getElementById(casillaActual);
    if (textoActual) {
      textoActual.value += ' ';
    }
  }
</script>

</body>
</html>
