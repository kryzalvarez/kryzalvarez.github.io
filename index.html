<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teclado Virtual</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .texto-container {
      margin-bottom: 20px;
    }

    #teclado {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f2f2f2;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .linea {
      display: flex;
      width: 100%;
      justify-content: center;
      margin-bottom: 5px; /* Ajusta el espacio entre las líneas */
    }

    button {
      padding: 90px; /* Ajusta el tamaño de los botones */
      font-size: 90px; /* Ajusta el tamaño de la fuente */
      width: 90px; /* Ajusta el ancho de los botones */
      margin-right: 5px; /* Ajusta el espacio entre los botones */
      transition: transform 0.2s; /* Agrega una transición para cambios de estilo */
    }

    button:hover {
      transform: scale(1.1); /* Ajusta el tamaño al pasar el mouse sobre el botón */
    }

    .funcion {
      background-color: #ff6600 ; /* Cambia el color de fondo */
      color: #000; /* Cambia el color del texto */
      font-weight: bold; /* Hace que el texto sea más grueso */
    }

    .espacio {
      width: 400px; /* Ajusta el ancho del botón de espacio */
    }
  </style>
</head>
<body>

<div class="texto-container">
  <textarea id="casilla1" class="texto form-control" rows="4" cols="50" onclick="setCasilla('casilla1')"></textarea>
</div>
<div class="texto-container">
  <textarea id="casilla2" class="texto form-control" rows="4" cols="50" onclick="setCasilla('casilla2')"></textarea>
</div>

<div id="teclado" class="container">
  <div class="linea">
    <button class="btn btn-primary" onclick="agregarCaracter('1')">1</button>
    <button class="btn btn-primary" onclick="agregarCaracter('2')">2</button>
    <button class="btn btn-primary" onclick="agregarCaracter('3')">3</button>
    <button class="btn btn-primary" onclick="agregarCaracter('4')">4</button>
    <button class="btn btn-primary" onclick="agregarCaracter('5')">5</button>
    <button class="btn btn-primary" onclick="agregarCaracter('6')">6</button>
    <button class="btn btn-primary" onclick="agregarCaracter('7')">7</button>
    <button class="btn btn-primary" onclick="agregarCaracter('8')">8</button>
    <button class="btn btn-primary" onclick="agregarCaracter('9')">9</button>
    <button class="btn btn-primary" onclick="agregarCaracter('0')">0</button>
  </div>
  <div class="linea">
    <button class="btn btn-primary" onclick="agregarCaracter('Q')" id="btnQ">q</button>
    <button class="btn btn-primary" onclick="agregarCaracter('W')" id="btnW">w</button>
    <button class="btn btn-primary" onclick="agregarCaracter('E')" id="btnE">e</button>
    <button class="btn btn-primary" onclick="agregarCaracter('R')" id="btnR">r</button>
    <button class="btn btn-primary" onclick="agregarCaracter('T')" id="btnT">t</button>
    <button class="btn btn-primary" onclick="agregarCaracter('Y')" id="btnY">y</button>
    <button class="btn btn-primary" onclick="agregarCaracter('U')" id="btnU">u</button>
    <button class="btn btn-primary" onclick="agregarCaracter('I')" id="btnI">i</button>
    <button class="btn btn-primary" onclick="agregarCaracter('O')" id="btnO">o</button>
    <button class="btn btn-primary" onclick="agregarCaracter('P')" id="btnP">p</button>
    <button class="btn btn-primary funcion" onclick="borrarUltimoCaracter()">←</button>
  </div>
  <div class="linea">
    <button class="btn btn-primary" onclick="agregarCaracter('A')" id="btnA">a</button>
    <button class="btn btn-primary" onclick="agregarCaracter('S')" id="btnS">s</button>
    <button class="btn btn-primary" onclick="agregarCaracter('D')" id="btnD">d</button>
    <button class="btn btn-primary" onclick="agregarCaracter('F')" id="btnF">f</button>
    <button class="btn btn-primary" onclick="agregarCaracter('G')" id="btnG">g</button>
    <button class="btn btn-primary" onclick="agregarCaracter('H')" id="btnH">h</button>
    <button class="btn btn-primary" onclick="agregarCaracter('J')" id="btnJ">j</button>
    <button class="btn btn-primary" onclick="agregarCaracter('K')" id="btnK">k</button>
    <button class="btn btn-primary" onclick="agregarCaracter('L')" id="btnL">l</button>
    <button class="btn btn-primary" onclick="agregarCaracter('Ñ')" id="btnÑ">ñ</button>
  </div>
  <div class="linea">
    <button class="btn btn-primary funcion" onclick="alternarMayusculas()">Mayús</button>
    <button class="btn btn-primary" onclick="agregarCaracter('Z')" id="btnZ">z</button>
    <button class="btn btn-primary" onclick="agregarCaracter('X')" id="btnX">x</button>
    <button class="btn btn-primary" onclick="agregarCaracter('C')" id="btnC">c</button>
    <button class="btn btn-primary" onclick="agregarCaracter('V')" id="btnV">v</button>
    <button class="btn btn-primary" onclick="agregarCaracter('B')" id="btnB">b</button>
    <button class="btn btn-primary" onclick="agregarCaracter('N')" id="btnN">n</button>
    <button class="btn btn-primary" onclick="agregarCaracter('M')" id="btnM">m</button>
    <button class="btn btn-primary funcion" onclick="agregarCaracter('.com')">.com</button>
    <button class="btn btn-primary funcion" onclick="agregarCaracter('-')">-</button>
    <button class="btn btn-primary funcion" onclick="agregarCaracter('_')">_</button>
  </div>
  <div class="linea">
    <button class="btn btn-primary funcion" onclick="limpiarCasilla()">Limpiar</button>
    <button class="btn btn-primary espacio" onclick="agregarEspacio()">Espacio</button>
    <button class="btn btn-primary funcion" onclick="agregarCaracter('.')">.</button>
    <!-- Puedes agregar más botones según tus necesidades -->
  </div>
</div>

<script>
  var casillaActual = 'casilla1';
  var mayusculasActivadas = false;

  function setCasilla(casilla) {
    casillaActual = casilla;
  }

  function agregarCaracter(caracter) {
    var textoActual = document.getElementById(casillaActual);
    if (textoActual) {
      textoActual.value += mayusculasActivadas ? caracter.toUpperCase() : caracter.toLowerCase();
    }
  }

  function limpiarCasilla() {
    var textoActual = document.getElementById(casillaActual);
    if (textoActual) {
      textoActual.value = '';
    }
  }

  function borrarUltimoCaracter() {
    var textoActual = document.getElementById(casillaActual);
    if (textoActual) {
      textoActual.value = textoActual.value.slice(0, -1);
    }
  }

  function agregarEspacio() {
    var textoActual = document.getElementById(casillaActual);
    if (textoActual) {
      textoActual.value += ' ';
    }
  }

  function alternarMayusculas() {
    mayusculasActivadas = !mayusculasActivadas;
    actualizarTeclado();
  }

  function actualizarTeclado() {
    var letras = document.querySelectorAll('.linea button:not(.funcion)');
    letras.forEach(function(letra) {
      var texto = letra.innerText;
      if (mayusculasActivadas) {
        letra.innerText = texto.toUpperCase();
      } else {
        letra.innerText = texto.toLowerCase();
      }
    });
  }
</script>

</body>
</html>
